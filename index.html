<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'IM Fell English SC', serif;
      }

      #scanning-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.3em;
        z-index: 9999;
        transition: opacity 0.6s ease;
        opacity: 1;
        text-align: center;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      .dot-loader {
        display: flex;
        gap: 0.4em;
        margin-top: 1em;
      }

      .dot-loader span {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out both;
      }

      .dot-loader span:nth-child(1) { animation-delay: 0s; }
      .dot-loader span:nth-child(2) { animation-delay: 0.2s; }
      .dot-loader span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes blink {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
      }

              .hidden {
    display: none !important;
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const overlay = document.querySelector("#scanning-overlay");

        sceneEl.addEventListener("loaded", () => {
          const targets = sceneEl.querySelectorAll("[mindar-image-target]");

          targets.forEach((target) => {
            target.addEventListener("targetFound", () => {
              overlay.classList.add("hidden");

              const videoEl = target.querySelector("a-video");
              if (videoEl) {
                const vid = document.querySelector(videoEl.getAttribute("src"));
                vid.play();
                videoEl.setAttribute("visible", true);
              }
            });

            target.addEventListener("targetLost", () => {
              const videoEl = target.querySelector("a-video");
              if (videoEl) {
                const vid = document.querySelector(videoEl.getAttribute("src"));
                vid.pause();
                videoEl.setAttribute("visible", false);
              }
              overlay.classList.remove("hidden");
            });
          });
        });
      });

      // Componente para rotar modelos con el dedo
      AFRAME.registerComponent('touch-rotation', {
        schema: { speed: {default: 1} },
        init: function () {
          this.startX = 0;
          this.rotationY = 0;
          this.isDragging = false;
          this.handleTouchStart = this.handleTouchStart.bind(this);
          this.handleTouchMove = this.handleTouchMove.bind(this);
          this.handleTouchEnd = this.handleTouchEnd.bind(this);
          this.el.sceneEl.canvas.addEventListener('touchstart', this.handleTouchStart);
          this.el.sceneEl.canvas.addEventListener('touchmove', this.handleTouchMove);
          this.el.sceneEl.canvas.addEventListener('touchend', this.handleTouchEnd);
        },
        remove: function () {
          this.el.sceneEl.canvas.removeEventListener('touchstart', this.handleTouchStart);
          this.el.sceneEl.canvas.removeEventListener('touchmove', this.handleTouchMove);
          this.el.sceneEl.canvas.removeEventListener('touchend', this.handleTouchEnd);
        },
        handleTouchStart: function (e) {
          if (e.touches.length === 1) {
            this.isDragging = true;
            this.startX = e.touches[0].pageX;
            this.rotationY = this.el.getAttribute('rotation').y;
          }
        },
        handleTouchMove: function (e) {
          if (this.isDragging && e.touches.length === 1) {
            const deltaX = e.touches[0].pageX - this.startX;
            const newY = this.rotationY + deltaX * 0.5 * this.data.speed;
            this.el.setAttribute('rotation', {x: 0, y: newY, z: 0});
          }
        },
        handleTouchEnd: function () {
          this.isDragging = false;
        }
      });
    </script>
  </head>

  <body>
    <div id="scanning-overlay">

      embedded>
      
      <a-camera position="0 0 0" look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity gltf-model="#escena1Model" position="0 -0.3 0" scale="0.1 0.1 0.1" touch-rotation></a-entity>
        <a-video id="video1" src="#animacion1" width="1.3" height="0.75" position="0 0.6 0" autoplay="false" loop="true" visible="false"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 2"></a-entity>

      <a-entity mindar-image-target="targetIndex: 3"></a-entity>

    </a-scene>

    <a-assets>
      <video id="animacion1" src="./pagina1.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <a-asset-item id="escena1Model" src="./Escena1.glb"></a-asset-item>
    </a-assets>
  </body>
</html>
