<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #scanning-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.3em;
        z-index: 9999;
      }

      #scanning-overlay.hidden {
        display: none;
      }

      .dot-loader {
        display: flex;
        gap: 0.4em;
        margin-top: 1em;
      }

      .dot-loader span {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out both;
      }

      .dot-loader span:nth-child(1) { animation-delay: 0s; }
      .dot-loader span:nth-child(2) { animation-delay: 0.2s; }
      .dot-loader span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes blink {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("loaded", () => {
          const targets = sceneEl.querySelectorAll("[mindar-image-target]");

          targets.forEach((target, index) => {
            target.addEventListener("targetFound", () => {
              const textEntity = target.querySelector("a-text");
              if (textEntity) {
                textEntity.setAttribute("visible", true);
                textEntity.emit("show");
              }
            });

            target.addEventListener("targetLost", () => {
              const textEntity = target.querySelector("a-text");
              if (textEntity) textEntity.setAttribute("visible", false);
            });
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="scanning-overlay">
      Escaneando páginas del cuento...
      <div class="dot-loader">
        <span></span><span></span><span></span>
      </div>
    </div>

    <a-scene
      mindar-image="uiScanning: #scanning-overlay; imageTargetSrc: ./cuento.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text
          value="1. Había una vez un ratoncito llamado Milo, que vivía en una madriguera cálida bajo un roble viejo. Le encantaba salir por las noches a buscar semillas… pero había algo que lo asustaba:

La Luna."
          color="#FFD700"
          position="0 0 0"
          align="center"
          width="2"
          visible="false"
          opacity="0"
          animation__fadein="property: opacity; to: 1; dur: 500; startEvents: show"
        ></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-text
          value="2. Grande, blanca y redonda, lo miraba desde lo alto con un brillo tan intenso que Milo sentía que lo estaba juzgando.

—Seguro se ríe de mí porque soy pequeño… —pensaba mientras corría a esconderse entre las hojas."
          color="#00FFFF"
          position="0 0 0"
          align="center"
          width="2"
          visible="false"
          opacity="0"
          animation__fadein="property: opacity; to: 1; dur: 500; startEvents: show"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
