    <script>
AFRAME.registerComponent("smooth-follow", {
  schema: { factor: { default: 18 } }, // entre 8 y 20 funciona muy bien

  init() {
    this.targetPos = new THREE.Vector3();
    this.currentPos = new THREE.Vector3();
  },

  tick() {
    const world = new THREE.Vector3();
    this.el.object3D.getWorldPosition(world);

    this.targetPos.copy(world);
    this.currentPos.lerp(this.targetPos, 1 / this.data.factor);

    this.el.object3D.position.copy(this.currentPos);
  }
});
</script>

    function fixMaterialsBrightness() {
  const scene = document.querySelector("a-scene").object3D;

  scene.traverse((node) => {
    if (node.isMesh && node.material) {
      const mat = node.material;

      // üî• Ajuste que arregla el brillo exagerado
      if (mat.envMapIntensity !== undefined) mat.envMapIntensity = 0.6;
      if (mat.emissiveIntensity !== undefined) mat.emissiveIntensity = 1.0;

      mat.needsUpdate = true;
    }
  });
}


    function disableARInput() {
  const canvas = document.querySelector("a-scene").canvas;
  if (canvas) {
    canvas.style.pointerEvents = "none";
  }
}

    function enableARInput() {
  const canvas = document.querySelector("a-scene").canvas;
  if (canvas) {
    canvas.style.pointerEvents = "auto";

}

AFRAME.registerComponent("attach-moon-light", {
  schema: {
    moonName: { default: "Luna" } // Cambia si tu luna tiene otro nombre
  },

  init() {
    this.el.addEventListener("model-loaded", () => {
      const root = this.el.getObject3D("mesh");

      if (!root) return;

      let moonMesh = null;

      // Buscar la luna dentro del GLB
      root.traverse(node => {
        if (node.isMesh && node.name.includes(this.data.moonName)) {
          moonMesh = node;
        }
      });

      if (!moonMesh) {
        console.warn("‚ùó No se encontr√≥ la luna dentro del modelo");
        return;
      }

     // Luz amarilla c√°lida
      const moonLight = new THREE.SpotLight(0xfff2b0, 1.4, 5, Math.PI / 4, 0.3);
      moonLight.castShadow = false;

      moonLight.penumbra = 0.6;
        moonLight.decay = 1.2;
        moonLight.distance = 6;


      // Posicionar la luz justo SOBRE la luna
      moonMesh.add(moonLight);
      moonLight.position.set(0, 0.15, 0.15);

      // üëâ Si quieres que la luna brille sola (glow)
      moonMesh.material.emissive = new THREE.Color(0xffd87d);
      moonMesh.material.emissiveIntensity = 1.3;
      moonMesh.material.needsUpdate = true;

      console.log("üåï Luz colocada sobre la luna:", moonMesh.name);
    });
  }
});

<!-- Script para dar efecto nocturno -->
<script>
AFRAME.registerComponent("nightify", {
  init() {
    this.el.addEventListener("model-loaded", () => {
      this.el.object3D.traverse((node) => {
        if (node.isMesh && node.material) {
          const mat = node.material;

          // Color normal, sin tintes azules
          if (mat.color) {
            mat.color.multiplyScalar(1.0);
          }

          // Emissive MUY suave
          if (mat.emissive) {
            mat.emissive.setRGB(0.05, 0.07, 0.12);  // casi neutro
            mat.emissiveIntensity = 0.2;
          }

          // Reflejo m√°s bajo
          if (mat.envMapIntensity !== undefined) {
            mat.envMapIntensity = 0.45;
          }

          mat.needsUpdate = true;
        }
      });
    });
  }
});


</script>


   <script>
AFRAME.registerComponent("pause-animations-on-gesture", {
  init() {
    this.isInteracting = false;

    this.el.sceneEl.addEventListener("gesturestart", () => {
      if (!this.isInteracting) {
        this.isInteracting = true;
        this.pauseAnimations();
      }
    });

    this.el.sceneEl.addEventListener("gestureend", () => {
      this.isInteracting = false;
      this.resumeAnimations();
    });
  },

  pauseAnimations() {
    const comps = this.el.components;
    for (let key in comps) {
      if (key.startsWith("animation__")) {
        comps[key].pause();
      }
    }
  },

  resumeAnimations() {
    const comps = this.el.components;
    for (let key in comps) {
      if (key.startsWith("animation__")) {
        comps[key].play();
      }
    }
  }
});
</script>
