<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'IM Fell English SC', serif;
      }

      #scanning-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.3em;
        z-index: 9999;
      }

      .dot-loader {
        display: flex;
        gap: 0.4em;
        margin-top: 1em;
      }

      .dot-loader span {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out both;
      }

      .dot-loader span:nth-child(1) { animation-delay: 0s; }
      .dot-loader span:nth-child(2) { animation-delay: 0.2s; }
      .dot-loader span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes blink {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("loaded", () => {
          const targets = sceneEl.querySelectorAll("[mindar-image-target]");

          targets.forEach((target) => {
            const container = target.querySelector(".text-container");
            const textEntity = container.querySelector("a-text");

            const typeWriter = (text, element, speed = 40) => {
              let i = 0;
              const interval = setInterval(() => {
                if (i <= text.length) {
                  element.setAttribute("value", text.substring(0, i));
                  i++;
                } else {
                  clearInterval(interval);
                }
              }, speed);
            };

            target.addEventListener("targetFound", () => {
              container.setAttribute("visible", true);
              container.emit("show");

              const fullText = textEntity.getAttribute("data-fulltext");
              textEntity.setAttribute("value", ""); 
              typeWriter(fullText, textEntity, 40);
            });

            target.addEventListener("targetLost", () => {
              container.setAttribute("visible", false);
            });
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="scanning-overlay">
      Escaneando páginas del cuento...
      <div class="dot-loader"><span></span><span></span><span></span></div>
    </div>

    <a-scene
      mindar-image="uiScanning: #scanning-overlay; imageTargetSrc: ./cuento.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity class="text-container" visible="false" opacity="0"
          position="-0.55 -0.35 0"
          animation__fade="property: opacity; to: 1; dur: 1000; easing: easeOutCubic; startEvents: show"
          animation__float="property: position; to: -0.55 -0.3 0; dir: alternate; dur: 2500; loop: true; easing: easeInOutSine">

          <a-plane color="#222" width="1.3" height="0.35" opacity="0.5" material="side: double"></a-plane>
          <a-plane color="#FFD700" width="1.34" height="0.39" position="0 0 -0.01"></a-plane>

          <a-text
            data-fulltext="Había una vez un ratoncito llamado Milo, que vivía en una madriguera cálida bajo un roble viejo. Le encantaba salir por las noches a buscar semillas… pero había algo que lo asustaba:

La Luna."
            color="#FFF5CC"
            align="left"
            width="1.2"
            position="-0.6 0.05 0.01"
            font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
          ></a-text>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity class="text-container" visible="false" opacity="0"
          position="-0.55 -0.35 0"
          animation__fade="property: opacity; to: 1; dur: 1000; easing: easeOutCubic; startEvents: show"
          animation__float="property: position; to: -0.55 -0.3 0; dir: alternate; dur: 2500; loop: true; easing: easeInOutSine">

          <a-plane color="#222" width="1.3" height="0.35" opacity="0.5" material="side: double"></a-plane>
          <a-plane color="#00FFFF" width="1.34" height="0.39" position="0 0 -0.01"></a-plane>

          <a-text
            data-fulltext="2. Grande, blanca y redonda, lo miraba desde lo alto con un brillo tan intenso que Milo sentía que lo estaba juzgando.

—Seguro se ríe de mí porque soy pequeño… —pensaba mientras corría a esconderse entre las hojas."
            color="#E0FFFF"
            align="left"
            width="1.2"
            position="-0.6 0.05 0.01"
            font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
          ></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
